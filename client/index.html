<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA theme colors -->
    <meta name="theme-color" content="#f9fafb" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#f9fafb" />
    <meta name="msapplication-navbutton-color" content="#f9fafb" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="/icon-192x192.svg" />
    
    <!-- Status bar styling -->
    <style>
      /* Ensure consistent background color for status bar area */
      html, body {
        background-color: #f9fafb;
      }
      
      /* Remove any borders or lines from the top of the app */
      html, body, #root {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        border-top: none !important;
        border-bottom: none !important;
      }
      
      /* Remove any default browser styling that might cause lines */
      * {
        border-top: none !important;
        border-bottom: none !important;
      }
      
      /* PWA specific styling to remove status bar line */
      @media all and (display-mode: standalone) {
        html, body {
          padding-top: 0 !important;
          border-top: none !important;
          margin-top: 0 !important;
        }
        
        body::before {
          content: none !important;
        }
      }
      
      /* Remove any Safari-specific styling */
      @media screen and (-webkit-min-device-pixel-ratio: 1) {
        html, body {
          border-top: none !important;
          -webkit-appearance: none !important;
        }
      }
      
      /* Remove any potential hr or line elements */
      hr {
        display: none !important;
      }
      
      /* Remove any underline decorations */
      * {
        text-decoration: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
